<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sub: #333333;
      --accent-red: #ff0033;
      --grid-color: #1a1a1a;
      --dot-size: 5px;
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    .container { width: 95%; max-width: 400px; margin-top: 40px; transition: margin 0.3s; }
    
    /* コンパクトモード */
    body.compact-mode .history-section,
    body.compact-mode .btn-group { display: none; }
    body.compact-mode .container { margin-top: 10px; }

    .status-area { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-sub); margin-bottom: 5px; }
    .status-dot { width: 5px; height: 5px; background-color: var(--accent-red); border-radius: 50%; display: inline-block; margin-right: 5px; opacity: 0; }
    .recording .status-dot { animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 15px;
    }

    input[type="text"] {
      flex-grow: 1; 
      background: none; border: none; border-bottom: 1px solid var(--text-sub);
      color: var(--text-main); padding: 5px 0; font-family: inherit; font-size: 0.9rem;
      outline: none; text-align: left;
    }

    .size-btn {
      background: none; border: 1px solid var(--text-sub); color: var(--text-sub);
      padding: 4px 10px; font-family: inherit; font-size: 0.6rem; cursor: pointer;
      letter-spacing: 1px; transition: 0.2s; white-space: nowrap;
    }
    .size-btn:hover { border-color: var(--text-main); color: var(--text-main); }

    #timerDisplay { font-size: 4.8rem; text-align: center; margin: 5px 0; font-variant-numeric: tabular-nums; letter-spacing: -3px; }

    /* プログレスバー：縦1列を1つのユニットにする */
    .progress-outer { padding: 0 50px; width: 100%; box-sizing: border-box; margin-bottom: 30px; }
    .progress-container { 
      display: flex; 
      justify-content: space-between; 
      width: 100%;
    }
    .progress-column {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .progress-dot { 
      width: var(--dot-size); height: var(--dot-size); 
      background-color: #111; border-radius: 50%;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    button.action-btn { background: none; border: 1px solid var(--text-main); color: var(--text-main); padding: 15px; font-family: inherit; cursor: pointer; }
    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }
    button:disabled { opacity: 0.2; }

    .history-section { border-top: 1px solid var(--grid-color); padding-top: 15px; width: 100%; }
    .history-item { padding: 15px 0; border-bottom: 1px solid #111; }
    .mini-bar { display: flex; gap: 2px; margin-top: 5px; flex-wrap: wrap; }
    .mini-dot { width: 3px; height: 3px; background-color: #111; border-radius: 50%; }
    .total-area { text-align: right; color: var(--accent-red); margin-top: 10px; }
  </style>
</head>
<body id="mainBody">

  <div class="container">
    <div class="status-area">
      <span><span class="status-dot"></span>Work Logging</span>
      <span>Lapse</span>
    </div>

    <div class="header-nav">
      <input type="text" id="taskName" placeholder="Task Name...">
      <button class="size-btn" onclick="toggleCompactMode()" id="modeBtn">MINIMIZE</button>
    </div>

    <div id="timerDisplay">00:00:00</div>
    
    <div class="progress-outer">
      <div id="progressBar" class="progress-container"></div>
    </div>

    <div class="btn-group">
      <button class="action-btn" id="startBtn" onclick="startTask()">START</button>
      <button class="action-btn" id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="history-section">
      <div id="historyList"></div>
      <div id="totalTime" class="total-area"></div>
    </div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    let startTime;
    let timerInterval;
    
    const DOTS_PER_ROW = 40; 
    const CYCLE_TIME = 40; // 30分
    const COLORS = ['#ffffff', '#00ff66', '#0066ff', '#cc00ff', '#ffcc00', '#ff0033'];

    function toggleCompactMode() {
      const isCompact = document.body.classList.toggle('compact-mode');
      document.getElementById('modeBtn').innerText = isCompact ? 'EXPAND' : 'MINIMIZE';
    }

    function initProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      // 40個の「縦列ユニット」を作成
      for (let i = 0; i < DOTS_PER_ROW; i++) {
        const column = document.createElement('div');
        column.classList.add('progress-column');
        for (let j = 0; j < 3; j++) {
          const dot = document.createElement('div');
          dot.classList.add('progress-dot');
          column.appendChild(dot);
        }
        container.appendChild(column);
      }
    }

    function updateProgressBar() {
      if (!startTime) return;
      const elapsed = (new Date() - startTime) / 1000;
      
      // 3時間を最大値として計算を固定する (30分 * 6サイクル = 10800秒)
      const MAX_TOTAL_TIME = CYCLE_TIME * COLORS.length;
      const effectiveElapsed = Math.min(elapsed, MAX_TOTAL_TIME);
      
      // どのサイクル(色)にいるか
      let cycleIdx = Math.floor(effectiveElapsed / CYCLE_TIME);
      
      // 進捗率の計算 (3時間を超えたら100%に固定)
      let progressInCycle;
      if (effectiveElapsed >= MAX_TOTAL_TIME) {
        cycleIdx = COLORS.length - 1; // 最後の色(赤)に固定
        progressInCycle = 1;         // バーを全点灯に固定
      } else {
        progressInCycle = (effectiveElapsed % CYCLE_TIME) / CYCLE_TIME;
      }
      
      const activeCols = Math.floor(progressInCycle * DOTS_PER_ROW);
      
      const columns = document.querySelectorAll('.progress-column');
      columns.forEach((col, i) => {
        const dots = col.querySelectorAll('.progress-dot');
        dots.forEach(dot => {
          if (i < activeCols) {
            // 現在のサイクルの色で点灯
            dot.style.backgroundColor = COLORS[cycleIdx];
            dot.style.boxShadow = `0 0 4px ${COLORS[cycleIdx]}`;
          } else {
            // 前のサイクルの色を維持 (最初のサイクルなら暗色)
            if (cycleIdx > 0) {
              dot.style.backgroundColor = COLORS[cycleIdx - 1];
              dot.style.boxShadow = 'none';
            } else {
              dot.style.backgroundColor = '#111';
              dot.style.boxShadow = 'none';
            }
          }
        });
      });
    }

    function haptic() { if (window.navigator?.vibrate) window.navigator.vibrate(15); }

    function startTask() {
      haptic(); startTime = new Date();
      document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      initProgressBar();
      timerInterval = setInterval(() => {
        const d = new Date() - startTime;
        const h = String(Math.floor(d/3600000)).padStart(2,'0');
        const m = String(Math.floor((d%3600000)/60000)).padStart(2,'0');
        const s = String(Math.floor((d%60000)/1000)).padStart(2,'0');
        document.getElementById('timerDisplay').innerText = `${h}:${m}:${s}`;
        updateProgressBar();
      }, 1000);
    }

    async function stopTask() {
      haptic(); clearInterval(timerInterval);
      const payload = { 
        taskName: document.getElementById('taskName').value || "Untitled", 
        startTime: startTime.toISOString(), 
        endTime: new Date().toISOString() 
      };
      document.getElementById('mainBody').classList.remove('recording');
      document.getElementById('stopBtn').disabled = true;
      try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00";
        document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false;
        setTimeout(loadHistory, 1000);
      } catch (e) { console.error(e); }
    }

    function loadHistory() {
      fetch(gasUrl).then(res => res.json()).then(data => {
        if (!data || !data.history) return;
        const list = document.getElementById('historyList');
        list.innerHTML = data.history.slice(0, 5).map(item => {
          const active = Math.min(Math.floor(item.duration / 10), 36);
          let m = '<div class="mini-bar">';
          for(let i=0; i<36; i++) {
            const cIdx = Math.min(Math.floor(i/6), 5);
            m += `<div class="mini-dot" style="background-color: ${i < active ? COLORS[cIdx] : '#111'}"></div>`;
          }
          return `<div class="history-item"><div style="display:flex;justify-content:space-between;font-size:0.8rem;color:#888;"><span>${item.title.toUpperCase()}</span><span>${item.duration}m</span></div>${m}</div>`;
        }).join('');
        document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
      }).catch(e => console.error("History Load Error:", e));
    }

    initProgressBar();
    loadHistory();
  </script>
</body>
</html>
