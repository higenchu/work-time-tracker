<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111111;
      --text-main: #ffffff;
      --text-dim: #333333;
      --text-label: #bbbbbb; /* ラベルを明るいグレーに修正 */
      --accent-red: #ff0033;
      --grid-color: #222222;
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }

    .container { width: 92%; max-width: 420px; margin-top: 40px; position: relative; }
    .settings-btn { position: absolute; top: 0; right: 0; background: none; border: none; color: var(--text-dim); font-size: 1.2rem; cursor: pointer; }

    /* タイマー & プログレス */
    #timerDisplay { font-size: 4.8rem; text-align: center; margin: 10px 0 20px; letter-spacing: 4px; font-variant-numeric: tabular-nums; }
    .progress-container { display: flex; justify-content: center; gap: 0; margin-bottom: 35px; }
    .progress-dot { width: 8px; height: 8px; background-color: #222; border-radius: 50%; }

    /* ラベル類のデザイン修正 */
    .section-title { font-size: 0.75rem; color: var(--text-label); margin-bottom: 15px; letter-spacing: 4px; }
    .day-label, .day-time { font-size: 0.6rem; color: var(--text-label); }
    #totalTime { color: var(--accent-red); font-size: 0.9rem; text-align: right; margin-top: 15px; }

    /* 週間グラフ */
    .weekly-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
    .day-bar-container { width: 50%; height: 80px; background-color: #222; border-radius: 2px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; margin: 5px auto; }
    .day-bar { width: 100%; background-color: var(--text-main); transition: height 0.5s; }

    /* 設定モーダル */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content { width: 85%; max-width: 360px; background: #111; border: 1px solid #333; padding: 25px; }
    .modal-label { display: block; color: var(--text-label); font-size: 0.7rem; margin-bottom: 5px; }
    .modal-input { width: 100%; background: #222; border: none; color: #fff; padding: 12px; margin-bottom: 15px; font-family: inherit; box-sizing: border-box; font-size: 0.8rem; }
    .modal-btn { width: 100%; background: #fff; color: #000; border: none; padding: 12px; font-family: inherit; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
    .setup-guide { border-left: 2px solid var(--accent-red); padding-left: 10px; margin-bottom: 20px; }

    /* 各種ボタン */
    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    .action-btn { background: none; border: 1px solid var(--text-main); color: var(--text-main); padding: 15px; font-family: inherit; cursor: pointer; }
    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }
    input[type="text"]#taskName { flex-grow: 1; background: none; border: none; border-bottom: 1px solid var(--text-dim); color: var(--text-main); padding: 8px 0; font-family: inherit; outline: none; }
  </style>
</head>
<body>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="section-title" style="text-align:center;">SETUP GUIDE</div>
      <div class="setup-guide">
        <p class="modal-label" style="margin-bottom:10px;">1. 自分のGASを作成</p>
       <button class="modal-btn" style="background:#333; color:#fff;" 
        onclick="window.open('https://script.google.com/d/1waOLXNpA4LD5itJjeSb4zn2aBpO6XU4rLgAFbXpCNahxe0AV9ogdaQJy/edit?usp=sharing', '_blank')">
        OPEN GAS CODE
        </button>
        <p class="modal-label" style="font-size:0.55rem; line-height:1.4; margin-top:5px;">
          1. 上のボタンでコードを開く<br>
          2. 左上の「ファイル」＞「コピーを作成」をクリック<br>
          3. 自分のドライブに保存されたら「デプロイ」を行う
        </p>
      </div>



      <label class="modal-label">2. GAS Web App URL</label>
      <input type="text" id="settingGasUrl" class="modal-input" placeholder="https://script.google.com/.../exec">

      <label class="modal-label">3. Calendar ID</label>
      <input type="text" id="settingCalId" class="modal-input" placeholder="your-email@gmail.com">
      
      <button class="modal-btn" onclick="saveSettings()">SAVE & SYNC</button>
      <div style="text-align:center;"><span onclick="closeSettings()" style="color:#555; cursor:pointer; font-size:0.7rem;">CLOSE</span></div>
    </div>
  </div>

  <div class="container">
    <button class="settings-btn" onclick="openSettings()">⚙</button>
    <div style="font-size:0.75rem; color:var(--text-dim); margin-bottom:10px;">Lapse</div>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; gap:15px;">
      <input type="text" id="taskName" placeholder="Task Name...">
    </div>
    
    <div id="timerDisplay">00:00:00</div>
    <div id="progressBar" class="progress-container"></div>

    <div class="btn-group">
      <button class="action-btn" id="startBtn" onclick="startTask()">START</button>
      <button class="action-btn" id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="section-title">WEEKLY</div>
    <div id="weeklyReport" class="weekly-grid"></div>

    <div style="margin-top:30px;">
      <div class="section-title">RECENT</div>
      <div id="historyList"></div>
      <div id="totalTime"></div>
    </div>
  </div>

  <script>
    let appGasUrl = localStorage.getItem('lapse_gasUrl') || "";
    let appCalId = localStorage.getItem('lapse_calId') || "";
    let startTime, timerInterval;
    const COLORS = ['#ffffff', '#00ff66', '#0066ff', '#cc00ff', '#ffcc00', '#ff0033'];

    function openSettings() { document.getElementById('settingGasUrl').value = appGasUrl; document.getElementById('settingCalId').value = appCalId; document.getElementById('settingsModal').classList.add('show'); }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('show'); }
    function saveSettings() {
      appGasUrl = document.getElementById('settingGasUrl').value.trim();
      appCalId = document.getElementById('settingCalId').value.trim();
      localStorage.setItem('lapse_gasUrl', appGasUrl);
      localStorage.setItem('lapse_calId', appCalId);
      closeSettings(); loadData();
    }

    function initProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      // 40列作成
      for (let i = 0; i < 40; i++) {
        const column = document.createElement('div');
        column.classList.add('progress-column'); // CSSでflex-direction: columnにする
        column.style.display = 'flex';
        column.style.flexDirection = 'column';
        column.style.gap = '4px';
        
        // 1列につき3つのドット
        for (let j = 0; j < 3; j++) {
          const dot = document.createElement('div');
          dot.classList.add('progress-dot');
          // CSSを直接指定して確実に表示
          dot.style.width = '6px';
          dot.style.height = '6px';
          dot.style.backgroundColor = '#222';
          dot.style.borderRadius = '50%';
          column.appendChild(dot);
        }
        container.appendChild(column);
      }
    }

    function startTask() {
      if(!appGasUrl) { openSettings(); return; }
      startTime = new Date(); document.getElementById('startBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
      timerInterval = setInterval(() => {
        const d = new Date() - startTime;
        document.getElementById('timerDisplay').innerText = new Date(d).toISOString().substr(11, 8);
      }, 1000);
    }

    async function stopTask() {
      clearInterval(timerInterval);
      const payload = { calendarId: appCalId, taskName: document.getElementById('taskName').value || "Untitled", startTime: startTime.toISOString(), endTime: new Date().toISOString() };
      await fetch(appGasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
      document.getElementById('startBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
      setTimeout(loadData, 1000);
    }

    function loadData() {
      if(!appGasUrl) return;
      window.handleGasResponse = (data) => {
        if (data.error) return;
        document.getElementById('historyList').innerHTML = data.history.map(item => `<div style="padding:10px 0; border-bottom:1px solid #222; font-size:0.8rem; display:flex; justify-content:space-between;"><span>${item.title.toUpperCase()}</span><span style="color:var(--text-label)">${item.duration}m</span></div>`).join('');
        document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
        const max = Math.max(...Object.values(data.weekly), 1);
        document.getElementById('weeklyReport').innerHTML = Object.entries(data.weekly).map(([day, min]) => `<div class="day-column"><div class="day-label">${day}</div><div class="day-bar-container"><div class="day-bar" style="height:${(min/max)*100}%"></div></div><div class="day-time">${Math.floor(min/60)}h</div></div>`).join('');
      };
      const script = document.createElement('script');
      script.src = `${appGasUrl}?calendarId=${encodeURIComponent(appCalId)}&callback=handleGasResponse&_t=${Date.now()}`;
      document.body.appendChild(script);
    }

    initProgressBar(); loadData();
  </script>
</body>
</html>
