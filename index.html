<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAPSE</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sub: #888888;
      --accent-red: #ff0033;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      letter-spacing: 0.1em;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      border-bottom: 2px dotted var(--text-sub);
      display: inline-block;
      padding-bottom: 10px;
    }

    /* リアルタイム計測表示 */
    #timerDisplay {
      font-size: 4rem;
      margin: 20px 0;
      color: var(--text-main);
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    input[type="text"] {
      width: 100%;
      background: none;
      border: 1px solid var(--text-sub);
      color: var(--text-main);
      padding: 15px;
      font-family: inherit;
      font-size: 1.2rem;
      box-sizing: border-box;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      background: none;
      border: 1px solid var(--text-main);
      color: var(--text-main);
      padding: 15px 30px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      border-color: var(--text-sub);
      color: var(--text-sub);
    }

    #startBtn:active:not(:disabled) {
      background-color: var(--text-main);
      color: var(--bg-color);
    }

    #stopBtn:active:not(:disabled) {
      background-color: var(--accent-red);
      border-color: var(--accent-red);
    }

    /* 履歴表示セクション */
    .history-section {
      margin-top: 50px;
      text-align: left;
      width: 100%;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #222;
      font-size: 0.9rem;
      color: var(--text-sub);
    }

    .total-time {
      color: var(--accent-red);
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LAPSE</h1>
    
    <input type="text" id="taskName" placeholder="WHAT ARE YOU DOING?">
    
    <div id="timerDisplay">00:00:00</div>

    <div class="btn-group">
      <button id="startBtn" onclick="startTask()">START</button>
      <button id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="history-section" id="history">
      <div style="color: var(--text-sub);">RECENT LOGS</div>
      <div id="historyList"></div>
      <div id="totalTime" class="total-time"></div>
    </div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    let startTime;
    let timerInterval;

    // リアルタイムタイマーの更新
    function updateTimer() {
      const now = new Date();
      const diff = now - startTime;
      const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
      const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
      const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      document.getElementById('timerDisplay').innerText = `${h}:${m}:${s}`;
    }

    function startTask() {
      startTime = new Date();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      // 1秒ごとにタイマーを更新
      timerInterval = setInterval(updateTimer, 1000);
    }

    async function stopTask() {
      clearInterval(timerInterval);
      const taskName = document.getElementById('taskName').value || "Untitled Task";
      const endTime = new Date().toISOString();
      document.getElementById('stopBtn').disabled = true;

      const payload = {
        taskName: taskName,
        startTime: startTime.toISOString(),
        endTime: endTime
      };

      try {
        await fetch(gasUrl, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        });

        alert("LOGGED.");
        
        // リセット
        document.getElementById('timerDisplay').innerText = "00:00:00";
        setTimeout(loadHistory, 2000);
        document.getElementById('startBtn').disabled = false;
        document.getElementById('taskName').value = "";
      } catch (e) {
        alert("ERROR.");
        document.getElementById('stopBtn').disabled = false;
      }
    }

    function loadHistory() {
      fetch(gasUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('historyList');
          list.innerHTML = data.history.map(item => `
            <div class="history-item">
              <span>${item.title}</span>
              <span>${item.duration} MIN</span>
            </div>
          `).join('');
          document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
        });
    }

    // 初回読み込み
    loadHistory();
  </script>
</body>
</html>
