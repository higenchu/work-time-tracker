<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111111;
      --text-main: #ffffff;
      /* Lapse, ボタン, 入力欄を以前の暗い色(#333333)に */
      --text-sub: #333333; 
      --accent-red: #ff0033;
      --grid-color: #222222;
      --dot-size: 8px; 
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
      overflow-x: hidden;
    }

    .container { width: 92%; max-width: 420px; margin-top: 40px; position: relative; }
    
    .settings-btn {
      position: absolute; top: 0; right: 0;
      background: none; border: none; color: var(--text-sub);
      font-family: inherit; font-size: 1rem; cursor: pointer; z-index: 10;
    }

    .status-area { display: flex; align-items: center; font-size: 0.75rem; color: var(--text-sub); margin-bottom: 10px; }
    .status-dot { width: 6px; height: 6px; background-color: var(--accent-red); border-radius: 50%; display: inline-block; margin-right: 6px; opacity: 0; }
    .recording .status-dot { animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; }
    input[type="text"] { 
      flex-grow: 1; background: none; border: none; border-bottom: 1px solid var(--text-sub);
      color: var(--text-main); padding: 8px 0; font-family: inherit; font-size: 0.9rem; outline: none; 
    }
    .size-btn { 
      background: none; border: 1px solid var(--text-sub); color: var(--text-sub);
      padding: 4px 10px; font-family: inherit; font-size: 0.6rem; cursor: pointer;
    }

    /* タイマー字間調整 */
    #timerDisplay { 
      font-size: 4.8rem; text-align: center; margin: 10px 0 20px; 
      font-variant-numeric: tabular-nums; letter-spacing: 4px; 
    }

    /* プログレスバー：円形、ギャップなし */
    .progress-outer { padding: 0 10px; width: 100%; box-sizing: border-box; margin-bottom: 35px; }
    .progress-container { display: flex; justify-content: center; gap: 0; width: 100%; }
    .progress-column { display: flex; flex-direction: column; gap: 0; }
    .progress-dot { 
      width: var(--dot-size); height: var(--dot-size); 
      background-color: #222; border-radius: 50%;
      transition: background-color 0.2s;
    }

    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    button.action-btn { background: none; border: 1px solid var(--text-main); color: var(--text-main); padding: 15px; font-family: inherit; font-size: 1rem; cursor: pointer; }
    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }

    /* WEEKLY：字間調整、バー幅50% */
    .weekly-section { margin-bottom: 30px; }
    .section-title { font-size: 0.75rem; color: var(--text-sub); margin-bottom: 15px; letter-spacing: 4px; }
    .weekly-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; letter-spacing: 2px; }
    
    .day-column { display: flex; flex-direction: column; align-items: center; }
    .day-bar-container {
      width: 50%; height: 80px; background-color: #222; border-radius: 2px;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end; margin-bottom: 8px;
    }
    .day-bar { width: 100%; background-color: var(--text-main); transition: height 0.5s ease; }
    .day-time { font-size: 0.55rem; color: var(--text-sub); }

    .history-section { border-top: 1px solid var(--grid-color); padding-top: 20px; width: 100%; }
    .history-item { padding: 12px 0; border-bottom: 1px solid #222; }
    .mini-dot { width: 4px; height: 4px; background-color: #222; border-radius: 50%; }

    /* 設定モーダル */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-content { width: 85%; max-width: 350px; background: #111; border: 1px solid #333; padding: 25px; }
    .modal-input { width: 100%; background: #222; border: none; color: #fff; padding: 12px; margin-bottom: 15px; font-family: inherit; font-size: 0.8rem; box-sizing: border-box; }
    .modal-btn { width: 100%; background: #fff; color: #000; border: none; padding: 12px; font-family: inherit; font-weight: bold; cursor: pointer; }

    body.compact-mode .history-section, body.compact-mode .btn-group, body.compact-mode .weekly-section, body.compact-mode .status-area, body.compact-mode .settings-btn { display: none; }
    body.compact-mode .container { margin-top: 15px; }
  </style>
</head>
<body id="mainBody">

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div style="text-align:center; margin-bottom:20px; letter-spacing:4px;">SETTINGS</div>
      <input type="text" id="settingGasUrl" class="modal-input" placeholder="GAS Web App URL">
      <input type="text" id="settingCalId" class="modal-input" placeholder="Calendar ID">
      <button class="modal-btn" onclick="saveSettings()">SAVE</button>
      <div style="text-align:center; margin-top:15px;"><span onclick="closeSettings()" style="color:#444; cursor:pointer; font-size:0.7rem;">CLOSE</span></div>
    </div>
  </div>

  <div class="container">
    <button class="settings-btn" onclick="openSettings()">⚙</button>
    <div class="status-area"><span class="status-dot"></span><span>Lapse</span></div>
    <div class="header-nav">
      <input type="text" id="taskName" placeholder="Task Name...">
      <button class="size-btn" onclick="toggleCompactMode()" id="modeBtn">MINIMIZE</button>
    </div>
    <div id="timerDisplay">00:00:00</div>
    <div class="progress-outer"><div id="progressBar" class="progress-container"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="startBtn" onclick="startTask()">START</button>
      <button class="action-btn" id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>
    <div class="weekly-section"><div class="section-title">WEEKLY</div><div id="weeklyReport" class="weekly-grid"></div></div>
    <div class="history-section"><div class="section-title">RECENT</div><div id="historyList"></div><div id="totalTime" style="text-align:right; color:#ff0033; margin-top:15px;"></div></div>
  </div>

  <script>
    let appGasUrl = localStorage.getItem('lapse_gasUrl') || "";
    let appCalId = localStorage.getItem('lapse_calId') || "";
    let startTime, timerInterval;
    const DOTS_PER_ROW = 40, CYCLE_TIME = 1800, COLORS = ['#ffffff', '#00ff66', '#0066ff', '#cc00ff', '#ffcc00', '#ff0033'], WEEK_DAYS = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];

    function openSettings() { document.getElementById('settingGasUrl').value = appGasUrl; document.getElementById('settingCalId').value = appCalId; document.getElementById('settingsModal').classList.add('show'); }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('show'); }
    function saveSettings() {
      const url = document.getElementById('settingGasUrl').value.trim();
      const id = document.getElementById('settingCalId').value.trim();
      if(url && id) { localStorage.setItem('lapse_gasUrl', url); localStorage.setItem('lapse_calId', id); appGasUrl = url; appCalId = id; closeSettings(); loadData(); }
    }

    function toggleCompactMode() { const isCompact = document.body.classList.toggle('compact-mode'); document.getElementById('modeBtn').innerText = isCompact ? 'EXPAND' : 'MINIMIZE'; }

    function initProgressBar() {
      const container = document.getElementById('progressBar'); container.innerHTML = '';
      for (let i = 0; i < DOTS_PER_ROW; i++) {
        const column = document.createElement('div'); column.classList.add('progress-column');
        for (let j = 0; j < 3; j++) { const dot = document.createElement('div'); dot.classList.add('progress-dot'); column.appendChild(dot); }
        container.appendChild(column);
      }
    }

    function updateProgressBar() {
      if (!startTime) return;
      const elapsed = (new Date() - startTime) / 1000;
      const effectiveElapsed = Math.min(elapsed, CYCLE_TIME * COLORS.length);
      let cycleIdx = Math.floor(effectiveElapsed / CYCLE_TIME), progressInCycle = (effectiveElapsed % CYCLE_TIME) / CYCLE_TIME;
      const activeCols = Math.floor(progressInCycle * DOTS_PER_ROW);
      document.querySelectorAll('.progress-column').forEach((col, i) => {
        col.querySelectorAll('.progress-dot').forEach(dot => {
          if (i < activeCols) { dot.style.backgroundColor = COLORS[cycleIdx]; dot.style.boxShadow = `0 0 4px ${COLORS[cycleIdx]}`; }
          else { dot.style.backgroundColor = cycleIdx > 0 ? COLORS[cycleIdx-1] : '#222'; dot.style.boxShadow = 'none'; }
        });
      });
    }

    function startTask() {
      if(!appGasUrl || !appCalId) { openSettings(); return; }
      startTime = new Date(); document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true; document.getElementById('stopBtn').disabled = false;
      initProgressBar(); timerInterval = setInterval(() => {
        const d = new Date() - startTime;
        document.getElementById('timerDisplay').innerText = `${String(Math.floor(d/3600000)).padStart(2,'0')}:${String(Math.floor((d%3600000)/60000)).padStart(2,'0')}:${String(Math.floor((d%60000)/1000)).padStart(2,'0')}`;
        updateProgressBar();
      }, 1000);
    }

    async function stopTask() {
      clearInterval(timerInterval);
      const payload = { calendarId: appCalId, taskName: document.getElementById('taskName').value || "Untitled", startTime: startTime.toISOString(), endTime: new Date().toISOString() };
      document.getElementById('mainBody').classList.remove('recording');
      try { await fetch(appGasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00"; document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false; document.getElementById('stopBtn').disabled = true;
        setTimeout(loadData, 1500); 
      } catch (e) { console.error(e); }
    }

    function loadData() {
      if(!appGasUrl || !appCalId) return;
      fetch(`${appGasUrl}?calendarId=${encodeURIComponent(appCalId)}`).then(res => res.json()).then(data => {
        if (data.error) return;
        renderHistory(data.history || []);
        renderWeeklyReport(data.weekly || {});
        document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime || "0h 0m"}`;
      }).catch(e => console.error(e));
    }

    function renderHistory(history) {
      document.getElementById('historyList').innerHTML = history.map(item => {
        const active = Math.min(Math.floor(item.duration / 10), 36);
        let m = '<div style="display:flex; gap:1px; margin-top:6px; flex-wrap:wrap;">';
        for(let i=0; i<36; i++) m += `<div class="mini-dot" style="background-color: ${i < active ? COLORS[Math.min(Math.floor(i/6), 5)] : '#222'}"></div>`;
        return `<div class="history-item"><div style="display:flex;justify-content:space-between;font-size:0.8rem;"><span>${item.title.toUpperCase()}</span><span>${item.duration}m</span></div>${m}</div></div>`;
      }).join('');
    }

    function renderWeeklyReport(weeklyData) {
      const maxMin = Math.max(...Object.values(weeklyData), 1);
      document.getElementById('weeklyReport').innerHTML = WEEK_DAYS.map(day => {
        const mins = weeklyData[day] || 0;
        return `<div class="day-column"><div class="day-label" style="font-size:0.6rem; color:#333; margin-bottom:5px;">${day}</div><div class="day-bar-container"><div class="day-bar" style="height: ${(mins/maxMin)*100}%;"></div></div><div class="day-time" style="font-size:0.5rem; color:#333;">${Math.floor(mins/60)}h</div></div>`;
      }).join('');
    }

    initProgressBar(); loadData();
  </script>
</body>
</html>
