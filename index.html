<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sub: #444444;
      --accent-red: #ff0033;
      --grid-color: #1a1a1a;
      --dot-size: 3px;
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 60px;
    }

    .header-info {
      display: flex;
      justify-content: space-between;
      letter-spacing: 2px;
      font-size: 0.75rem;
      color: var(--text-sub);
      margin-bottom: 25px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background-color: var(--accent-red);
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      opacity: 0;
    }
    .recording .status-dot { animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    input[type="text"] {
      width: 100%;
      background: none;
      border: none;
      border-bottom: 1px solid var(--text-sub);
      color: var(--text-main);
      padding: 10px 0;
      font-family: inherit;
      font-size: 1.1rem;
      box-sizing: border-box;
      outline: none;
      text-align: center;
      margin-bottom: 10px;
    }

    #timerDisplay {
      font-size: 4.8rem;
      text-align: center;
      margin: 10px 0;
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
    }

    /* 2列・高密度プログレスバー */
    .progress-outer {
      padding: 0 45px; /* タイマーより少し内側に寄せる */
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 45px;
    }
    .progress-container {
      display: grid;
      grid-template-columns: repeat(60, 1fr); /* 密度2倍 */
      grid-template-rows: repeat(3, 1fr);
      gap: 3px;
    }
    .progress-dot {
      width: var(--dot-size);
      height: var(--dot-size);
      background-color: #222;
      border-radius: 50%;
    }
    .progress-dot.active {
      background-color: var(--text-main);
      box-shadow: 0 0 4px var(--text-main);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    button {
      background: none;
      border: 1px solid var(--text-main);
      color: var(--text-main);
      padding: 18px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      letter-spacing: 2px;
    }
    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }
    button:disabled { opacity: 0.2; }

    .history-section {
      margin-top: 50px;
      border-top: 1px solid var(--grid-color);
      padding-top: 20px;
    }
    .history-item {
      padding: 15px 0;
      border-bottom: 1px solid #111;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 6px;
    }
    /* 履歴用ミニドットバー */
    .mini-bar {
      display: flex;
      gap: 3px;
    }
    .mini-dot {
      width: 3px;
      height: 3px;
      background-color: #222;
      border-radius: 50%;
    }
    .mini-dot.active { background-color: #666; }

    .total-area {
      margin-top: 20px;
      text-align: right;
      color: var(--accent-red);
      font-size: 1.1rem;
    }
  </style>
</head>
<body id="mainBody">

  <div class="container">
    <div class="header-info">
      <span><span class="status-dot"></span>Work Logging</span>
      <span>Lapse</span>
    </div>

    <input type="text" id="taskName" placeholder="Task Name...">
    
    <div id="timerDisplay">00:00:00</div>
    
    <div class="progress-outer">
      <div id="progressBar" class="progress-container"></div>
    </div>

    <div class="btn-group">
      <button id="startBtn" onclick="startTask()">START</button>
      <button id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="history-section">
      <div id="historyList"></div>
      <div id="totalTime" class="total-area"></div>
    </div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    let startTime;
    let timerInterval;
    const DOTS_PER_ROW = 60;
    const TOTAL_DOTS = DOTS_PER_ROW * 3;
    const DURATION_TO_FILL = 60 * 1; // 30分で満タン

    function initProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_DOTS; i++) {
        const dot = document.createElement('div');
        dot.classList.add('progress-dot');
        container.appendChild(dot);
      }
    }

    function updateProgressBar() {
      const elapsed = (new Date() - startTime) / 1000;
      const progress = Math.min(elapsed / DURATION_TO_FILL, 1);
      // 列単位（2つずつ）で光らせる計算
      const activeColumns = Math.floor(progress * DOTS_PER_ROW);
      
      const dots = document.querySelectorAll('.progress-dot');
      dots.forEach((dot, i) => {
        const colIndex = i % DOTS_PER_ROW;
        if (colIndex < activeColumns) dot.classList.add('active');
        else dot.classList.remove('active');
      });
    }

    function haptic() {
      if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function startTask() {
      haptic();
      startTime = new Date();
      document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      initProgressBar();
      timerInterval = setInterval(() => {
        const diff = new Date() - startTime;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('timerDisplay').innerText = `${h}:${m}:${s}`;
        updateProgressBar();
      }, 1000);
    }

    async function stopTask() {
      haptic();
      clearInterval(timerInterval);
      const taskName = document.getElementById('taskName').value || "Untitled";
      const payload = {
        taskName: taskName,
        startTime: startTime.toISOString(),
        endTime: new Date().toISOString()
      };
      document.getElementById('mainBody').classList.remove('recording');
      document.getElementById('stopBtn').disabled = true;

      try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00";
        document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false;
        setTimeout(loadHistory, 1000);
      } catch (e) { alert("SYNC ERROR"); }
    }

    function loadHistory() {
      fetch(gasUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('historyList');
          list.innerHTML = data.history.slice(0, 5).map(item => {
            // 履歴用ミニバーの計算 (3時間=180分で18個、つまり10分に1個)
            const activeDots = Math.min(Math.floor(item.duration / 10), 18);
            let miniDotsHtml = '<div class="mini-bar">';
            for(let i=0; i<18; i++) {
              miniDotsHtml += `<div class="mini-dot ${i < activeDots ? 'active' : ''}"></div>`;
            }
            miniDotsHtml += '</div>';

            return `
              <div class="history-item">
                <div class="history-header">
                  <span>${item.title.toUpperCase()}</span>
                  <span>${item.duration} MIN</span>
                </div>
                ${miniDotsHtml}
              </div>
            `;
          }).join('');
          document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
        });
    }

    initProgressBar();
    loadHistory();
  </script>
</body>
</html>
